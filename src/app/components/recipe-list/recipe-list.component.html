    <input type="button" value="Toggle Dark BG" (click)="toggleDarkBackground()"/>
    <input type="button" value="Toggle Title Color" (click)="toggleTitlecolor()"/>
</div>

<h1 [ngClass]="current_css_classes" 
[ngStyle]="current_css_style"> Indori Chaat Recipe</h1> 

<app-recipe-summary *ngFor="let recipe of recipes" [recipe]="recipe" (zoomIn)="recipeZoomedIn(recipe)"></app-recipe-summary>
<div style="clear: both"></div>
<div class="newrecipe panel panel-default" style="max-width: 500px;">
    <div class="panel-heading">
        <h4> Add New Recipe</h4>
    </div>
    <div class="panel-body">
        <div class="input-group">
            <input style="width: 400px;" [(ngModel)]="recipe_in_progress.title" type="text" class="form-control" placeholder="Recipe Title" name="title" />
        </div>
        <div class="input-group">
            <textarea style="width: 400px;" [(ngModel)]="recipe_in_progress.desc" row="5" type="text" class="form-control" placeholder="Recipe Description"
                name="desc"></textarea>
        </div>
        <div class="input-group">
            <input style="width: 400px;" [(ngModel)]="recipe_in_progress.feeds_this_many" type="text" class="form-control" placeholder="Feed this Many" name="feed_this_many" />
            <span class="input-group-addon">people</span>
        </div>
        <div class="input-group">
            <input style="width: 400px;" [(ngModel)]="recipe_in_progress.preparation_time" type="text" class="form-control" placeholder="Preparation Time" name="preparation_time" />
            <span class="input-group-addon">minutes</span>
        </div>
        <div class="input-group">
            <input type="button" class="btn btn-primary" value="Add Recipe" (click)="addRecipeClicked()"/>
        </div>
    </div>
</div>
